<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Le mie Note</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Le mie Note</h1>
<div class="d-flex align-items-center justify-content-between mb-4">
  <div class="w-75">
    <label for="listSelector" class="form-label">Lista attiva:</label>
    
<select id="listContainer" class="form-select mb-3"></select>

  </div>
  <div class="ms-3 mt-4">
    <button class="btn btn-outline-secondary" onclick="createNewList()">
      âž• Nuova Lista
    </button>
  </div>
</div>

    <form id="addNoteForm" class="mb-4">
      <div class="input-group">
        <input type="text" class="form-control" id="noteContent" placeholder="Scrivi una nuova nota..." required>
        <button class="btn btn-primary" type="submit">Aggiungi</button>
        
      </div>
    </form>

    
<div id="notesList" class="row"></div>
  </div>

  <div class="modal fade" id="editNoteModal" tabindex="-1" aria-labelledby="editNoteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editNoteForm">
          <div class="modal-header">
            <h5 class="modal-title" id="editNoteModalLabel">Modifica Nota</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editNoteId">
            <div class="mb-3">
              <label for="editNoteContent" class="form-label">Contenuto</label>
              <input type="text" class="form-control" id="editNoteContent" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
            <button type="submit" class="btn btn-success">Salva Modifiche</button>
          </div>
          
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/note.js"></script>
</body>
</html>
