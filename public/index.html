<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="mb-4 text-center">To-Do List</h1>
        <br><br>    
        <div class="input-group mb-3">
          <input id="noteInput" class="form-control" placeholder="Scrivi una nota">
          <select id="priorityInput" class="form-select" style="max-width: 100px;">
            <option value="Bassa">Bassa</option>
            <option value="Media">Media</option>
            <option value="Alta">Alta</option>
          </select>
          <button class="btn btn-primary" onclick="addNote()">Aggiungi</button>
        </div>
        <ul id="noteList" class="list-group"></ul>
      </div>
    </div>
  </div>

  <script src="js/notes.js"></script>
</body>
</html>
